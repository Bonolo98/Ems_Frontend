<div class="w-full h-full">

    <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="p-4 space-y-7">
                
                <div class="flex justify-center">
                    <a class="btn btn-ghost text-4xl my-20">Personnel</a>
                  </div>

        <div class="flex justify-center">
            <label class="input input-bordered gap-2 flex items-center w-4/6 md:w-2/6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                class="h-4 w-4 opacity-70">
                <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
                <input type="text" class="grow" placeholder="Username" formControlName="username">
            </label>
        </div>

        <div class="flex justify-center">
            <label class="input input-bordered gap-2 flex items-center w-4/6 md:w-2/6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                </svg>
                <input type="text" class="grow" placeholder="First Name" formControlName="firstname">
            </label>
        </div>

        <div class="flex justify-center">
            <label class="input input-bordered gap-2 flex items-center w-4/6 md:w-2/6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                </svg>
                <input type="text" class="grow" placeholder="Last Name" formControlName="lastname">
            </label>
        </div>

        <div class="flex justify-center">
            <label class="input input-bordered gap-2 flex items-center w-4/6 md:w-2/6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                        clip-rule="evenodd" />
                </svg>
                <input type="password" class="grow" placeholder="Password" formControlName="password">
            </label>
        </div>

        <div class="flex justify-center">
            <label class="input input-bordered gap-2 flex items-center w-4/6 md:w-2/6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path
                        d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                    <path
                        d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                </svg>
                <input type="email" class="grow" placeholder="Email" formControlName="email">
            </label>
        </div>

        <div class="flex justify-center">
            <button class="btn btn-wide bg-yellow-400 text-white ">Register</button>
        </div>
    </div>

    </form>
    <div class="flex justify-center">
        Already have an account?
        <a href=""  routerLink="/login" class="text-red-600"> Login</a>
    </div>


</div>
