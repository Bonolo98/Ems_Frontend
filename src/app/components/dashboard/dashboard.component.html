<app-navbar></app-navbar>
<div class="px-4">
  <div class="flex items-center space-x-7">
    <div class="card bg-base-100 min-w-32 md:w-52 md:h-24 shadow-xl my-4">
      <div class="card-body">
        <h2 class="font-bold text-gray-700">Active Employees</h2>
        <h2 class="text-gray-500 font-bold">{{ totalEmployees }}</h2>
        <div class="card-actions justify-end"></div>
      </div>
    </div>
  </div>

  <button class="my-2 btn text-white bg-gray-800" (click)="addEmployees()">
    New
  </button>
  <div class="relative overflow-x-auto sm:rounded-lg" id="pdfTable" #pdfTable>


    <div class="">
      <mat-form-field  class="w-full md:w-1/3 my-4">
        <!-- <mat-label>Search Employees</mat-label> -->
        <input
          matInput
          (keyup)="Search($event)"
          placeholder="Search by name, department, email, etc."
          class="border-2 rounded-lg"
        />
      </mat-form-field>
    </div>

    <div class="relative overflow-x-auto sm:rounded-lg">
      <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Employee Number Column -->
        <ng-container matColumnDef="employeeNumber">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="font-weight">
            Employee Number
          </mat-header-cell>
          <mat-cell *matCellDef="let employee">
            {{ employee.employeeNumber }}
          </mat-cell>
        </ng-container>
    
        <!-- Firstname Column -->
        <ng-container matColumnDef="firstname">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="font-weight">
            Firstname
          </mat-header-cell>
          <mat-cell *matCellDef="let employee">
            {{ employee.firstname }}
          </mat-cell>
        </ng-container>
    
        <!-- Lastname Column -->
        <ng-container matColumnDef="lastname">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="font-weight">
            Lastname
          </mat-header-cell>
          <mat-cell *matCellDef="let employee">
            {{ employee.lastname }}
          </mat-cell>
        </ng-container>
    
        <!-- Department Column -->
        <ng-container matColumnDef="department">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="font-weight">
            Department
          </mat-header-cell>
          <mat-cell *matCellDef="let employee">
            {{ employee.department }}
          </mat-cell>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="font-weight">
            Email
          </mat-header-cell>
          <mat-cell *matCellDef="let employee">
            {{ employee.email }}
          </mat-cell>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="font-weight">Actions</mat-header-cell >
          <mat-cell *matCellDef="let employee" class="space-x-4">
            <button mat-button class="updateButton" (click)="updateEmployeeById(employee.id)">Update</button>
            <button mat-button class="deleteButton" (click)="deleteByEmployeeId(employee.id)">Delete</button>
          </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    
      <mat-paginator
        [length]="totalEmployees"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page"
      ></mat-paginator>
    </div>
  </div>
</div>
